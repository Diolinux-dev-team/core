sudo: required
language: php
services:
- docker

env:
  matrix:
    secure: 

cache:
  directories:
  - "$HOME/.composer/cache/files"

addons:
  ssh_known_hosts:
  - "$STAGING_DEPLOY_HOST"
  - "$PRODUCTION_DEPLOY_HOST"

before_script:
- echo -e "Host $STAGING_DEPLOY_HOST StrictHostKeyChecking no" >> ~/.ssh/config
- echo -e "Host $PRODUCTION_DEPLOY_HOST StrictHostKeyChecking no" >> ~/.ssh/config
- echo -e "UserKnownHostsFile /dev/null" >> ~/.ssh/config

script:
- mkdir vendor
- touch vendor/test

before_deploy:
- openssl aes-256-cbc -K $encrypted_e48376434120_key -iv $encrypted_e48376434120_iv -in .travis/deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
- provider: script
  skip_cleanup: true
  script: "{./.travis/deploy.sh} 2>&1 > /dev/null"
  on:
    branch: 
    - develop
    - master

